<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span><span class="dot">:</span
      ><span id="computer-score">0</span>
    </div>

    <div id="user-choice" class="user-img"></div>
    <div id="computer-choice" class="computer-img"></div>
    <div class="result">
      <p>Welcome to my mini game ðŸ˜Ž</p>
    </div>

    <div class="choices">
      <div class="choice" id="p">
        <img src="img/icons8-four-fingers-96.png" alt="Paper" id="paper-img" />
      </div>
      <div class="choice" id="r">
        <img src="img/icons8-hand-rock-96.png" alt="Rock" id="rock-img" />
      </div>
      <div class="choice" id="s">
        <img
          src="img/icons8-hand-scissors-skin-type-2-96.png"
          alt="Scissors"
          id="scissors-img"
        />
      </div>
    </div>
    <p id="action-message">make your move!</p>
  </body>
</html>
